{% extends "theme_bootstrap/subnav_base.html" %}

{% load i18n %}

{% block body_class %}account{% endblock %}

{% block subnav %}
<div class="panel panel-default">
    <div class="panel-heading"><strong style="color:green">{% trans "Settings" %}</strong></div>
    <div class="list-group">
        <a class="list-group-item account-settings" href="{% url "account:account_settings" %}">
            {% trans "Account" %}
        </a>
        <a class="list-group-item account-password" href="{% url "account:account_password" %}">
            {% trans "Change password" %}
        </a>
        <a class="list-group-item account-delete" href="{% url "account:account_delete" %}">
            {% trans "Delete account" %}
        </a>
    </div>
</div>
{% endblock %}
